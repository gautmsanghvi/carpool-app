<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Find a Ride | CarPool</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Page styles (kept local for simplicity) -->
  <style>
    :root{
      --blue1:#bde0fe;
      --blue2:#eaf6ff;
      --accent:#0b74de;
      --card-radius:14px;
      --nav-height:64px;
      --shadow:0 6px 18px rgba(2,6,23,0.06);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

    /* Page background + initial fade */
    body {
      margin:0;
      min-height:100vh;
      background: linear-gradient(135deg,var(--blue1),var(--blue2));
      color:#0f172a;
      -webkit-font-smoothing:antialiased;
      animation: pageFade 0.9s ease both;
    }
    @keyframes pageFade { from { opacity:0; transform: translateY(8px);} to {opacity:1; transform: none;} }

    /* NAVBAR - compact and centered */
    .navbar {
      background: rgba(255,255,255,0.95);
      box-shadow: var(--shadow);
      height: var(--nav-height);
      padding: 0 16px;
      display: flex;
      align-items: center;
    }

    /* container inside navbar should be full width but content aligned */
    .navbar .container {
      max-width: 1100px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 0;
    }

    .navbar-brand {
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:700;
      color:var(--accent);
      text-decoration:none;
      padding: 8px 0;
      font-size:1.1rem;
    }

    .navbar-brand img {
      width:28px;
      height:28px;
      object-fit:contain;
      display:block;
    }

    /* Nav links grouped and vertically centered */
    .navbar-nav {
      display:flex;
      align-items:center;
      gap: 14px;
    }

    .nav-link {
      color: #1f2d3d;
      padding: 6px 8px;
      font-weight:500;
    }

    .nav-link:hover, .nav-link.active {
      color: var(--accent);
      text-decoration: none;
    }

    .btn-logout {
      border-radius:8px;
      border:1.5px solid #f87171;
      color:#ef4444;
      background:transparent;
      padding:6px 10px;
      font-weight:500;
    }
    .btn-logout:hover { color:#fff; background:#ef4444; border-color:#ef4444; }

    /* Main container */
    .main-container { max-width:720px; margin: 120px auto 80px; padding: 0 18px; }

    .card {
      border-radius: var(--card-radius);
      box-shadow: var(--shadow);
      padding: 30px;
      background: #fff;
    }

    h2 { font-size:2.25rem; font-weight:700; margin-bottom:18px; text-align:center; }

    .form-control { border-radius:10px; padding:14px; }

    .btn-primary {
      background: var(--accent);
      border: none;
      padding: 12px 18px;
      border-radius:10px;
      font-size:1rem;
      box-shadow: 0 6px 18px rgba(11,116,222,0.12);
    }

    .btn-primary:active { transform: translateY(1px); }

    /* result cards */
    #results .ride-card {
      border-radius:12px;
      padding:14px;
      margin-bottom:12px;
      background:#fbfdff;
      border:1px solid #e6f1ff;
      display:flex;
      justify-content:space-between;
      gap:12px;
      align-items:center;
    }

    #results .ride-info { font-size:0.98rem; color:#0f172a; }
    #results .ride-meta { font-size:0.9rem; color:#6b7280; }

    footer { text-align:center; color:#64748b; margin-bottom:28px; padding-top:12px; }

    /* mobile tweaks */
    @media (max-width:768px){
      .navbar .container { padding: 0 12px; }
      .main-container { margin-top: 100px; padding: 0 14px; }
      h2 { font-size:1.6rem; }
      .navbar-nav { gap:10px; }
    }
  </style>
</head>
<body>

  <!-- NAVBAR (fixed, compact, properly centered) -->
  <nav class="navbar">
    <div class="container">
      <!-- Brand -->
      <a class="navbar-brand" href="index.html">
        <img src="https://cdn-icons-png.flaticon.com/512/741/741407.png" alt="CarPool">
        <span>CarPool</span>
      </a>

      <!-- Right side links (use ms-auto to push to right) -->
      <div class="ms-auto">
        <ul class="navbar-nav d-flex flex-row align-items-center">
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="offer.html">Offer Ride</a></li>
          <li class="nav-item"><a class="nav-link active" href="search.html">Search</a></li>
          <li class="nav-item ms-2"><button class="btn-logout btn" onclick="logout()">Logout</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="main-container">
    <div class="card">
      <h2>Find a Ride</h2>

      <div class="mb-3">
        <input id="source" type="text" class="form-control" placeholder="From (City / Location)" />
      </div>
      <div class="mb-3">
        <input id="destination" type="text" class="form-control" placeholder="To (City / Location)" />
      </div>

      <div class="d-grid mb-3">
        <button class="btn btn-primary" onclick="searchRide()">Search Rides</button>
      </div>

      <hr style="border:none;border-top:1px solid #eef6ff;margin:18px 0">

      <div id="results" aria-live="polite">
        <p class="text-muted text-center mb-0">Enter source and destination to search for available rides.</p>
      </div>
    </div>
  </main>

  <footer>Â© 2025 CarPool </footer>

  <!-- Script (your existing script.js must include searchRide() + helpers) -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
