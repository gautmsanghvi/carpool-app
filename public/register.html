<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | CarPool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top fade-in">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="index.html">
        <img src="https://cdn-icons-png.flaticon.com/512/7433/7433338.png" alt="CarPool" class="logo-icon">
        <span class="brand-text">CarPool</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav" id="nav-links"></ul>
      </div>
    </div>
  </nav>

  <div class="container fade-in">
    <div class="card text-center mt-5">
      <h2 class="fw-bold mb-3">Create an Account</h2>
      <input id="name" type="text" class="form-control mb-2" placeholder="Full Name">
      <input id="email" type="email" class="form-control mb-2" placeholder="Email">
      <input id="password" type="password" class="form-control mb-3" placeholder="Password">
      <button class="btn btn-primary w-100" onclick="register()">Register</button>
      <p id="msg" class="text-muted mt-3"></p>
      <p class="mt-2">Already registered? <a href="login.html">Login here</a></p>
    </div>
  </div>

</html>
