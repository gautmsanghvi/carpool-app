<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offer a Ride | CarPool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top fade-in">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="index.html">
        <img src="https://cdn-icons-png.flaticon.com/512/7433/7433338.png" alt="CarPool" class="logo-icon">
        <span>CarPool</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav" id="nav-links"></ul>
      </div>
    </div>
  </nav>

  <div class="container fade-in">
    <div class="card text-center">
      <h2 class="fw-bold mb-3">Offer a Ride</h2>
      <input id="source" type="text" class="form-control mb-2" placeholder="From (City)">
      <input id="destination" type="text" class="form-control mb-2" placeholder="To (City)">
      <input id="time" type="text" class="form-control mb-2" placeholder="Time (e.g., 9:00 AM)">
      <input id="seats" type="number" class="form-control mb-2" placeholder="Seats Available">
      <input id="price" type="number" class="form-control mb-2" placeholder="Price per Seat (₹)">
      <input id="phone" type="text" class="form-control mb-3" placeholder="Contact Number">
      <button class="btn btn-primary w-100" onclick="offerRide()">Submit Ride</button>
      <p id="msg" class="text-muted mt-3"></p>
    </div>
  </div>

  <footer>© 2025 CarPool </footer>
</body>
</html>
